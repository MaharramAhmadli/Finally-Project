<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    
    <div class="container">
        <div class="row justify-content-center mt-5">
            <div class="col-8">
                   
                    <div class="mb-3">
                        <label  class="form-label">Name</label>
                        <input id="nameInp" class="form-control" >
                      </div>
                      <div class="mb-3">
                        <label  class="form-label">image</label>
                        <input id="imageInp" class="form-control" >
                      </div>

                      <div class="mb-3">
                        <label  class="form-label">about</label>
                        <input id="aboutInp" class="form-control" >
                      </div>
                    <button type="submit" id="insert" class="btn btn-primary">Insert</button>
                    <button type="submit" id="update" class="btn btn-warning">Update</button>
                    <button type="submit" id="remove" class="btn btn-danger">Remove</button>
            </div>
             </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js" integrity="sha512-3gJwYpMe3QewGELv8k/BX9vcqhryRdzRMxVfq6ngyWXwo03GFEzjsUm8Q7RZcHPHksttq7/GFoxjCVUjkjvPdw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script type="module">



 // Import the functions you need from the SDKs you need
 import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
  // TODO: Add SDKs for Firebase products that you want to use
  // https://firebase.google.com/docs/web/setup#available-libraries

  // Your web app's Firebase configuration
  const firebaseConfig = {
    apiKey: "AIzaSyAn01NHMyTIbxpGnlGpAihVD9zUKPIUpJ8",
    authDomain: "final-proyekt.firebaseapp.com",
    databaseURL: "https://final-proyekt-default-rtdb.firebaseio.com",
    projectId: "final-proyekt",
    storageBucket: "final-proyekt.appspot.com",
    messagingSenderId: "77673434741",
    appId: "1:77673434741:web:67fb59b22c5df785f2b23c"
  };

  // Initialize Firebase
  const app = initializeApp(firebaseConfig);

  
  
  
  import { getDatabase, get, set, remove, update, ref, child } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-database.js";
  const db = getDatabase();
  let id = generate_uuidv4()
  
        const nameInp = document.getElementById("nameInp");
        const imageInp = document.getElementById("imageInp");
        const aboutInp = document.getElementById("aboutInp");


        const insertBtn = document.getElementById("insert");
        const updateBtn = document.getElementById("update");
        const removeBtn = document.getElementById("remove");
        

        function InsertData(){
            set(ref(db,'rooms/'+ generate_uuidv4()), {
                image: imageInp.value,
                name: nameInp.value,
                about: aboutInp.value
            })
            .then(res => alert('success'))
            .catch(err => alert(err))
        }

      
        insertBtn.addEventListener('click',InsertData);
        updateBtn.addEventListener('click',UpdateData);
        removeBtn.addEventListener('click',RemoveData);
        function generate_uuidv4() {
   return 'xxxxxxxx-xxxx-4xxx-yxxx-xxxxxxxxxxxx'.replace(/[xy]/g,
   function(c) {
      var uuid = Math.random() * 16 | 0, v = c == 'x' ? uuid : (uuid & 0x3 | 0x8);
      return uuid.toString(16);
   });
}
      </script>
</body>
</html>
