<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.theme.default.min.css"
        integrity="sha512-sMXtMNL1zRzolHYKEujM2AqCLUR9F2C4/05cdbxjjLSRvMQIciEPCQZo++nk7go3BtSuK9kfa/s+a4f4i5pLkw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="

        href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">
    <link rel="stylesheet" href="./assets/css/register.css">
    <div class="wrapper">
        <div class="form-wrapper sign-in">
            <form action="">
                <h2>Register</h2>
                <div class="input-group">
                    <input type="text" class="form-control" id="Username" placeholder="Enter Username" required>
                    <label for=""></label>
                </div>

                <div class="input-group">
                    <input type="text" class="form-control" id="Email" placeholder="@" required>
                    <label for=""></label>
                </div>

                <div class="input-group">
                    <input class="form-control" type="password" name="password" autocomplete="current-password"
                        required="" id="password" placeholder="Enter password">
                    <i class="far fa-eye" id="troyaPassword" style="margin-left: -30px; cursor: pointer;"></i>
                    <label for=""></label>
                </div>

                <div class="forgot-pass">
                    <a href="#">Forgot Password ?</a>
                </div>
                <button type="submit" class="btn">Register</button>
                <div class="sign-link">
                    <p>Don't have an account ? <a href="login.html" class="sign-up" id="register">Login</a></p>
                </div>


<!-- 
                <div class="form-btn mb-3 form-group">
                    <button id="register" class="btn btn-success btn-lg">Register</button>
                </div> -->


            </form>
        </div>
    </div>

    <script src="./assets/js/register.js"></script>
    </body>

</html>
